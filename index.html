<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>John's Coding Project</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Hi, I'm John ğŸ‘‹</h1>
    <p class="tagline">I build practical tools, clean interfaces, and smart shortcuts that make everyday tasks easier.</p>
  </header>

  <!-- Tool Sections -->
  <section class="tool-card">
    <h2>ğŸ§® Calculator</h2>
    <input type="text" id="expression" placeholder="e.g. 2 + 2" />
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </section>

  <section class="tool-card">
    <h2>ğŸ“… Current Time</h2>
    <div id="clock"></div>
  </section>

  <section class="tool-card">
    <h2>ğŸ““ Note Pad</h2>
    <textarea id="notes" placeholder="Type your notes here..."></textarea>
    <button onclick="saveNotes()">Save Notes</button>
  </section>

  <section class="tool-card">
    <h2>ğŸ² Random Number Generator</h2>
    <input type="number" id="min" placeholder="Min" />
    <input type="number" id="max" placeholder="Max" />
    <button onclick="generateRandom()">Generate</button>
    <div id="randomResult"></div>
  </section>

  <section class="tool-card">
    <h2>ğŸ” Unit Converter</h2>
    <input type="number" id="unitInput" placeholder="Enter value" />
    <select id="unitType">
      <option value="cmToIn">cm â†’ inches</option>
      <option value="inToCm">inches â†’ cm</option>
      <option value="kgToLb">kg â†’ pounds</option>
      <option value="lbToKg">pounds â†’ kg</option>
    </select>
    <button onclick="convertUnit()">Convert</button>
    <div id="unitResult"></div>
  </section>

  <!-- Script Section -->
  <script>
    function calculate() {
      const expr = document.getElementById("expression").value;
      try {
        const result = eval(expr);
        document.getElementById("result").innerText = "Result: " + result;
      } catch {
        document.getElementById("result").innerText = "Invalid expression.";
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function saveNotes() {
      const notes = document.getElementById("notes").value;
      localStorage.setItem("userNotes", notes);
      alert("Notes saved!");
    }

    function generateRandom() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);
      if (isNaN(min) || isNaN(max) || min > max) {
        document.getElementById("randomResult").innerText = "Invalid range.";
        return;
      }
      const rand = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById("randomResult").innerText = "Random number: " + rand;
    }

    function convertUnit() {
      const value = parseFloat(document.getElementById("unitInput").value);
      const type = document.getElementById("unitType").value;
      let result = "";

      if (isNaN(value)) {
        result = "Please enter a valid number.";
      } else {
        switch (type) {
          case "cmToIn": result = (value / 2.54).toFixed(2) + " in"; break;
          case "inToCm": result = (value * 2.54).toFixed(2) + " cm"; break;
          case "kgToLb": result = (value * 2.20462).toFixed(2) + " lb"; break;
          case "lbToKg": result = (value / 2.20462).toFixed(2) + " kg"; break;
        }
      }

      document.getElementById("unitResult").innerText = result;
    }

    document.addEventListener("keydown", function (e) {
      if (e.shiftKey) {
        const key = e.key.toLowerCase();
        const code = prompt("Enter access code:");
        if (code !== "1020284") {
          alert("Incorrect code.");
          return;
        }

        const openSite = (url, title = "Tool") => {
          const tab = window.open("about:blank", "_blank");
          tab.document.write(`
            <!DOCTYPE html>
            <html>
            <head><title>${title}</title>
              <style>body,html{margin:0;padding:0;height:100%;overflow:hidden}
              iframe{border:none;width:100%;height:100%}</style>
            </head>
            <body><iframe src="${url}"></iframe></body>
            </html>
          `);
          tab.document.close();
        };

        if (key === "b") openSite("https://johnnyboyisthebest.dpdns.org/", "Interstellar Proxy");
        if (key === "d") openSite("https://saratogaschools.net/Schooltool/home", "School Resource Portal");
        if (key === "p") openSite("https://edu-production-cd8e.up.railway.app/", "Education Dashboard");
        if (key === "v") openSite("https://youtubeunblocked.live/", "Video Unblocker");
        if (key === "g") openSite("https://ubg100.github.io/", "Game Vault");
        if (key === "t") openSite("https://terminal.johnnyproxy.repl.co/", "Terminal Tools");
        if (key === "m") openSite("https://lite.duckduckgo.com/lite", "Mirror Search");

        if (key === "e") {
          const site = prompt("Enter the site URL to embed:");
          if (site) openSite(site, "Custom Embed");
        }
      }
    });
  </script>
</body>
</html>
