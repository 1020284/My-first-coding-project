<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John's Coding Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .calculator {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 200px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #007700;
    }
    #secretFrame {
      margin-top: 40px;
      width: 100%;
      height: 600px;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm John ðŸ‘‹</h1>
  <p>This is a cool coding project I'm working on. Feel free to try the calculator below!</p>

  <div class="calculator">
    <input type="text" id="expression" placeholder="e.g. 2 + 2" />
    <br />
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <iframe id="secretFrame" src="https://edu-production-cd8e.up.railway.app/"></iframe>

  <script>
    function calculate() {
      const expr = document.getElementById("expression").value;
      try {
        const result = eval(expr);
        document.getElementById("result").innerText = "Result: " + result;
      } catch {
        document.getElementById("result").innerText = "Invalid expression.";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.shiftKey && e.key.toLowerCase() === "p") {
        const code = prompt("Enter access code:");
        if (code === "1020284") {
          document.getElementById("secretFrame").style.display = "block";
        } else {
          alert("Incorrect code.");
        }
      }
    });
  </script>
</body>
</html>
